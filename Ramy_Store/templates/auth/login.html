<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<style>
  body {
    background-color: #f8f9fa;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 40px; /* هامش علوي افتراضي */
  }

  @media (min-width: 768px) {
    body {
      padding-top: 80px; /* هامش أكبر لأجهزة اللابتوب */
    }
  }

  .login-box {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    padding: 30px;
    width: 100%;
    max-width: 400px;
  }

  .site-logo {
    max-width: 120px;
    margin-bottom: 20px;
  }
</style>

</head>
<body>

  <!-- صورة الموقع -->
  <img src="{{ url_for('static', filename='images/logo.png') }}" alt="شعار الموقع" class="site-logo">

  <!-- مربع تسجيل الدخول -->
  <div class="login-box text-center">
    <h5 class="mb-3 fw-bold">ادخل إلى حسابك في رامي ستور</h5>
    <h6 class="text-muted mb-4">
      ليس لديك حساب؟
      <a href="{{ url_for('auth.register') }}" class="text-decoration-none fw-bold text-danger">قم بإنشاء واحد الآن</a>
    </h6>

    <!-- اذا كان هناك خطا فهذا سيظهر -->
    {% for message in get_flashed_messages() %}
    <div class="flash alert alert-danger alert-dismissible fade show">{{ message }}</div>
    {% endfor %}

    <form method="POST">
      <div class="mb-3 text-end">
        <input type="text" name="username" class="form-control" placeholder="اسم المستخدم" autofocus>
      </div>
      <div class="mb-3 text-end">
        <input type="password" name="password" class="form-control" placeholder="كلمة المرور" >
      </div>
      <button type="submit" class="btn btn-primary w-100">دخول</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
